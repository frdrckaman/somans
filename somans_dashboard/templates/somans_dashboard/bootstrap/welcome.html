{% extends 'somans_dashboard/bootstrap/base.html' %}
{% load static %}
{% block content %}
    <div class="content content--top-nav">
        <div class="intro-y box mt-5">
            <div class="flex flex-col sm:flex-row items-center p-5 border-b border-slate-200/60 dark:border-darkmode-400">
                <h2 class="font-medium text-base mr-auto">
                    Welcome to the Infrastructure Information Portal
                </h2>
            </div>
            <div id="fade-animation-slider" class="p-5">
                <div class="preview">
                    <div class="mx-6 pb-8">
                        <div class="fade-mode">
                            <div class="h-64 px-2">
                                <div class="h-full image-fit rounded-md overflow-hidden">
                                    <img alt="Infra slider 1" src="{% static 'dist/images/idap-slider-1.png' %}" />
                                </div>
                            </div>
                            <div class="h-64 px-2">
                                <div class="h-full image-fit rounded-md overflow-hidden">
                                    <img alt="Infra slider 2" src="{% static 'dist/images/idap-slider-2.png' %}" />
                                </div>
                            </div>
                            <div class="h-64 px-2">
                                <div class="h-full image-fit rounded-md overflow-hidden">
                                    <img alt="Infra slider 3" src="{% static 'dist/images/idap-slider-3.png' %}" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
